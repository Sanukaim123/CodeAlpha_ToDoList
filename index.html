<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
    <div class="container">
        <div class="box">

            <h2>To do List</h2>

            <div class="row">
                <input type="text" id="inputBx" placeholder="write here..." name="fname"><br>
                 <button class="button" id="addButton" onclick="addTask2()">Add</button>


            </div>

            <ul id="list"></ul>
        </div>
    </div>


    <script>
        let inputBx = document.querySelector("#inputBx");
        let list = document.querySelector("#list");
        let addButton = document.querySelector("#addButton");
        
        // Function to add task
        let addTask = () => {
            let taskText = inputBx.value.trim(); // Trim any leading or trailing spaces
            if (taskText !== "") {
                addItem(taskText);
                inputBx.value = ""; // Clear the input field after adding task
            } else {
                alert('You must write something');
            }
        };
        
        // Function to add item to the list
        let addItem = (taskText) => {
            let listItem = document.createElement("li");
            listItem.textContent = taskText;
            
            listItem.addEventListener("click", function(){
                this.classList.toggle("done");
            });
            
            let deleteButton = document.createElement("i");
            deleteButton.classList.add("fa", "fa-trash"); // Assuming you are using FontAwesome for icons
            deleteButton.addEventListener("click", function(){
                listItem.remove();
            });
            
            listItem.appendChild(deleteButton);
            list.appendChild(listItem);
        };
        
        // Event listener for the Add button click
        addButton.addEventListener("click", addTask);
        
        // Event listener for the Enter key press
        inputBx.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
    </script>

     
</body>
</html>
